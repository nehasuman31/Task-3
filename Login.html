    <div class="banner" id="bord">

            <a href="index.html"><img src="images/logo.svg" style="width: 20%;"></a>

    <section class="py-5 section-1">
        <div class="container py-5 text-center">
            <div class="row">
                <div class="col-lg-6 ">

                    <div class="card py-5" id="card">
                        <h2 id="formtxt">Member Login</h2>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin">

                                </div>
                                <div class="form-check small">

                                    </a>
                                </div>
                                <div class="form-check small">
                                    <a href="#">
                                        <p style="float: right; color: #fff;"><b>forgot Passowrd?</b></p>
                                    </a>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
                <div class="col-lg-6 ">
                    <div class="container pt-4">
                        <div class="card">

                            <p>View your Summary of Benefits and Coverage</p>
                            <p>Find a doctor, estimate medical cost and track your deductible and spending</p>
                            <p>View and order your member card</p>
                            <p>Go Paperless! Download Statements & Forms</p>
                        </div>
                        <a href="register.html" type="button" id="btn2" class="btn "><b style="color: #007ac3;">Register & Create Account</b></a>

            </div>
